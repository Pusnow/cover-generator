<!DOCTYPE html>
<html>

<head>
	<title>Cover Generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="form-style-5">
		<form id = "mainfrm">
			<fieldset>
				<legend><span class="number">1</span> User Info</legend>

				<input type="text" name="studentid" placeholder="Student ID" value="2013142157">
				<input type="text" name="major" placeholder="Major" value="Electric \& Electronic Engineering">

			<fieldset>

			</fieldset>
			<input type="submit" value="Generate" />
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

</body>

</html>
